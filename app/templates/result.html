{% extends "base.html" %}

{% block content %}
<br>
<br>
<br>
<div class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-md-offset-2">
			<div class="panel panel-success">
				<div class="panel-heading">Search result</div>
				<div class="panel-body">
					<form type = "form" action = "/result" method="post">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search friend or Weibo" name = "query"> 
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit" ><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>
						</span>
					</div>
					</form>
					</br>
					<ul class="nav nav-tabs" role="tablist">
					  <li role="presentation" class="active"><a href="#">Weibo</a></li>
					</ul>				
					</br>
										
					{% for post in posts2 %}
					<div class="thumbnail">	
						<div class = "row">
							<div class="col-md-1">
								<img src="{{ post.url }}" height="64" width="64" href=""></img>					
							</div>
							<div class="col-md-11">
								<div class="row">
									<div class="col-md-6">
										<a class="text-left" href="/homepage?uid={{post.username}}"><h4><b>{{post.username}}</b></h4></a>
									</div>
									<div class="col-md-3 col-md-offset-3">
										<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<label ><h4>{{post.content}}</h4></label>
									</div>
								</div>
							</div>
							
							<div class="col-md-3">
								<p class="text-center"><h5><small>{{post.potime}}</small></h5></p>
							</div>
							<div class="col-md-2 col-md-offset-3">
								<a class="text-left" href=""><h5><b><span class="glyphicon glyphicon-new-window"></span> Forward!</b></h5></a>
							</div>
							<div class="col-md-2">
								<a class="text-left" href=""><h5><b><span class="glyphicon glyphicon-pencil"></span> Commit!</b></h5></a>
							</div>
                            <div class="col-md-2">
                                <a class="text-left" href="#"><h5><b onclick="javascript:if(document.getElementById('{{post.potime}}').className == 'glyphicon glyphicon-star-empty'){document.getElementById('{{post.potime}}').className = 'glyphicon glyphicon-star'}else{document.getElementById('{{post.potime}}').className = 'glyphicon glyphicon-star-empty'} ; return false" ><span id = "{{post.potime}}" class="glyphicon glyphicon-star-empty"></span> Collect!</b></h5></a>
                            </div>
						</div>
						
					</div>
					{% endfor %}
					
					<ul class="nav nav-tabs" role="tablist">
					  <li role="presentation" class="active"><a href="#">Users</a></li>
					</ul>
					</br>
					{% for post in posts %}
					<div class="thumbnail">							
						<div class="row">
							<div class="col-md-1">
								<!--Profile picture-->
								<img src="{{ post.url }}" height="64" width="64"></img>
							</div>
							<div class="col-md-11">
								<div class="col-md-4">
									<!--<img src="/static/pic/icon.jpg" height="16" width="16"></img>-->
									<a href = "/homepage?uid={{post.username}}"><label for="friendcard" id="nickname"><b><h5>{{post.nickname}}</h5></b></label></a>
								</div>
								
								<div class="col-md-7">
								</div>
								
								<div class="row">
									<div class="col-md-9">
											<label for="friendcard" id="email"><h5><small><span class="glyphicon glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;{{post.email}}</small></h5></label>
									</div>
									
									<div class="col-md-3">
										<button type="submit" class="btn btn-success btn-block" id="Unfollow"><span class="glyphicon glyphicon-eye-close"></span>&nbsp;&nbsp; Unfollow</button>
									</div>
								</div>
							</div>
						</div>	
					</div>
					{% endfor %}
					
				</div>
			</div>
        </div>
      </div>
    </div>


{% endblock %}
